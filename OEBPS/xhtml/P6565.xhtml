مُسْتَوْفاة فِي مَوْضِعِهَا. ويامٌ وخارفٌ: قَبِيلَتَانِ مِنَ الْيَمَنِ. ويامٌ: حَيٌّ مِنْ هَمْدانَ. ويامٌ: اسمُ ولدِ نُوحٍ، عَلَيْهِ السَّلَامُ، الَّذِي غَرِق بالطُّوفانِ. قَالَ ابْنُ سِيدَهْ: وإِنما قَضَيْنَا عَلَى أَلفه بِالْوَاوِ لأَنها عَيْنٌ مَعَ وجود «ي وم».
